<form [formGroup]="form" (ngSubmit)="submit">
  <h1>Create a new post</h1>

  <div [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}" class="form-control">
    <label for="title">Post name:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('title')?.errors?.required">Enter post name</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post content</label>
  </div>

  <div [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}" class="form-control">
    <label for="author">Author name:</label>
    <input type="text" id="author" formControlName="author">
    <div *ngIf="form.get('author')?.touched && form.get('author')?.invalid" class="validation">
      <small *ngIf="form.get('author')?.errors?.required">Enter author post</small>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-dark">Create post</button>
</form>
